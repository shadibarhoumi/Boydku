	<header>
		<div class="wrap clearfix">
			<div class="left logo">Boydku.</div>
			{{> facebook}}
		</div>

	<div class="feature">
		<div class="tight-wrap">
			<div class="preview">
				<p>Login with Facebook.</p>

			</div>
		</div>
	</div>

	<div class="learning">
		<div class="wrap clearfix">
			{{> stats}}
		</div>
	</div>

</body>
